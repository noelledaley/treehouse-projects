<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
          <input type="radio" id="under_18" name="user_age"><label for="under_18" class="light">Under 18</label>
          <input type="radio" id="over_18" name="user_age"><label for="over_18" class="light">Over 18</label><br>
          
        </fieldset>
        <fieldset>
          
          <legend><span class="number">2</span>Additional information</legend>
          
          <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio">Tell us about yourself.</textarea>
          
          <label>Job role:</label>
          <select id="job" name="user_job">
            <optgroup label="Technology">
              <option value="frontend_developer">Frontend Developer</option>
              <option value="backend_developer">Backend Developer</option>
              <option value="web_designer"> Web Designer</option>
            </optgroup>
            <optgroup label="Arts">
              <option value="painter">Painter</option><option value="filmmaker">Filmmaker</option>
              <option value="musician">Musician</option>
              <option value="actor">Actor</option>
            </optgroup>
            <optgroup label="Social Sciences">
              <option value="painter">Sociologist</option><option value="filmmaker">Psychologist</option>
              <option value="musician">Anthropologist</option>
            </optgroup> 
          </select>
          
            <label>Interest:</label>
            <input type="checkbox" id="newsletter" value="interest_newsletter" name="user_interest"><label for="newsletter" class="light">Newsletter</label><br>
            <input type="checkbox" id="jobpostings" value="interest_jobpostings" name="user_interest"><label for="jobpostings" class="light">Job Postings</label><br>
          
        </fieldset>
        
        <button type="submit">Sign Up</button>
      </form>
    </body>
